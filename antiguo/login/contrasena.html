<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <main class="login-container">
    <h1 class="login-title">Recuperar Contraseña</h1>

    <!-- Formulario modificado -->
    <form class="login-form" onsubmit="return enviarEnlace(event)">
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="Ingresa tu correo" required />
      </div>
      <button type="submit" class="btn btn-primary">Enviar enlace</button>
    </form>

    <div class="options">
      <p><a href="login.html">← Volver al login</a></p>
    </div>
  </main>

  <script>
    function enviarEnlace(event) {
      event.preventDefault(); 
      alert("Enlace enviado correctamente");
      window.location.href = "login.html"; 
    }
  </script>
</body>
</html>
