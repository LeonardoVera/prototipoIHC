<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <main class="login-container">
    <h1 class="login-title">Login</h1>
    <form class="login-form" action="preferencias.html" method="POST">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Tu usuario" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Tu contraseña" required />
      </div>
     <a href="preferencias.html" class="btn btn-primary">→</a>
</form>
    </form>
    <div class="options">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <p>¿No tienes una cuenta?</p>
      <p><a href="register.html">Crear una cuenta</a></p>
      <div class="social-buttons">
        <button class="btn social-btn">FB</button>
        <button class="btn social-btn">Google</button>
        <button class="btn social-btn">GitHub</button>
      </div>
    </div>
  </main>
</body>
</html>
