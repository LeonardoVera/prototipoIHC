<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recorrido Itinerario</title>
  <link rel="stylesheet" href="styles2.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

  <!-- Encabezado -->
  <header class="main-header">
    <span class="menu-icon">&#9776;</span>
    <h1>Recorrido itinerario</h1>
  </header>

  <!-- Área de contenido centrada -->
  <div class="content-area">
    <!-- Container del mapa con panel lateral -->
    <div class="container">
      <div class="section">
        <h2 class="main-title">Mapa del Itinerario</h2>
        
        <div class="map-layout">
          <!-- Mapa -->
          <div id="map"></div>
          
          <!-- Panel lateral para mostrar información del lugar seleccionado -->
          <div class="info-panel" id="infoPanel">
            <div class="panel-content">
              <p class="instruction">Selecciona un punto en el mapa para ver los detalles del lugar</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Script propio -->
  <script src="map.js"></script>
</body>
</html>
