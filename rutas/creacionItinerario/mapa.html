<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleccionar ubicación</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="title">Creación de itinerario</h1>
  </header>

  <!-- Contenido principal -->

          width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

      <!-- Vista previa -->
      <div class="preview">
        <h2 class="preview-title">Vista previa</h2>
        <p class="preview-subtitle">Centro comercial San Miguel</p>
        <img src="https://linkempresarial.pe/wp-content/uploads/2023/12/WhatsApp-Image-2023-12-18-at-4.23.16-PM.jpeg" alt="Centro Comercial San Miguel">
      </div>

      <!-- Botones -->
      <div class="actions">
        <a href="index.html" class="btn btn-ghost">Volver</a>
        <button class="btn btn-primary">Confirmar Ubicación</button>

    </section>
  </main>
